<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
            @keyframes fade-in {
                0% {
                    transform: translateY(20px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            :root {
                --gradient-dreamy: radial-gradient(circle at 50% 30%, hsl(340deg 75% 68% / 80%) 0%, hsl(280deg 60% 85% / 80%) 70%);
                --tw-translate-x: 0;
                --tw-translate-y: 0;
                --tw-rotate: 0;
                --tw-skew-x: 0;
                --tw-skew-y: 0;
                --tw-scale-x: 1.1;
                --tw-scale-y: 1.1;
                --tw-ring-offset-shadow: 0 0 #0000;
                --tw-ring-shadow: 0 0 #0000;
                --shadow-hover: 0 8px 30px -8px hsl(340 75% 68% / 0.4);
            }
            *, *:before, *:after {
                box-sizing: border-box;
            }
            body{
                margin: 0px;
                font-family: "Rowdies", serif;
                font-weight: 700;
            }
            .main {
                background-image: var(--gradient-dreamy);
                min-height: 100vh;
            }
            .content-wrapper {
                width: min(100%, 1600px);
                margin: 0 auto;
                padding: 0 min(10%, 160px) 0 min(10%, 160px);
                max-width: 1600px;
                width: 100%;
                margin: 0 auto;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(2, 622px);
                gap: 32px;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .grid-cell {
                position: relative;
                overflow: hidden;
                border-radius: 1.5rem;
                animation-delay: 0.2s;
                animation-fill-mode: both;
                animation-duration: 300ms;
                transition-duration: 300ms;
                transition-property: all;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                animation: fade-in 0.4s ease-out;
            }
            .grid-cell > a {
                width: 100%;
                position: relative;
                color: rgba(255, 255, 255, 0.4);
                text-decoration: none;
                aspect-ratio: 622 / 415;
                border-radius: 1.5rem;
                overflow: hidden;
            }
            .grid-cell > a > img {
                width: 100%;
                overflow: hidden;
                transition: transform 0.3s ease-in-out;
                box-sizing: border-box;
                display: block;
            }
            .grid-cell > a:hover > img,
            .grid-cell > a > img:hover {
                transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
            }
            .grid-cell > a:hover{
                color: rgba(255, 255, 255, 1);
                text-shadow: 1px 1px gray;
                transform: translateY(0);
            }
            .photo-title {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 0 1.5rem 0 1.5rem;
                background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
                border-radius: 1.5rem;
                color: #fff;
                font-size: min(2cqw, 2rem);
                font-weight: 600;
                transform: translateY(100%);
                opacity: 0;
                transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), opacity 0.3s cubic-bezier(0.4,0,0.2,1);
                display: flex;
                flex-direction: row;
                align-items: flex-end;
                justify-content: space-between;
                align-items: center;
           }
            .grid-cell:hover .photo-title {
                transform: translateY(0);
                opacity: 1;
            }
            .big-text {
                font-size: min(8cqw, 102.4px);
                text-align: left;
            }
            .photo-title span + text, .photo-title span + * {
                text-align: right;
                margin-left: auto;
            }
            @media (width <= 1600px) {
                .grid-container {
                    grid-template-columns: repeat(2, minmax(0, 1fr));
                    gap: 2vw;
                }
            }
            @media (width <= 800px) {
                .grid-container {
                    grid-template-columns: 1fr;
                    gap: 4vw;
                }
                .photo-title {
                    font-size: min(3cqw, 2rem);
                }
            }
            .page-header {
                position: relative;
                overflow: hidden;
            }
            .header-content {
                position: relative;
                max-width: 1120px;
                margin: 0 auto;
                padding: 3rem 1.5rem 5rem 1.5rem;
                z-index: 1;
            }
            .header-center {
                text-align: center;
                animation: fade-in 1s;
            }
            .header-title {
                font-family: 'Quicksand', sans-serif;
                font-size: 2.5rem;
                font-weight: bold;
                background: linear-gradient(180deg, #c50000, #991799);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            .header-desc {
                color: #a78bfa;
                font-size: 1.25rem;
                max-width: 600px;
                margin: 1rem auto 0 auto;
            }
            .header-bars {
                display: flex;
                justify-content: center;
                gap: 0.5rem;
                padding-top: 1.5rem;
            }
            .bar {
                display: inline-block;
                width: 3rem;
                height: 0.25rem;
                border-radius: 9999px;
                animation: glow 2s infinite alternate;
            }
            .bar-primary { background: #f7b6d2; animation-delay: 0s; }
            .bar-secondary { background: #d1c4e9; animation-delay: 0.5s; }
            .bar-accent { background: #f8bbd0; animation-delay: 1s; }
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(20px);}
                to { opacity: 1; transform: translateY(0);}
            }
            @keyframes glow {
                from { box-shadow: 0 0 8px 0 #f7b6d2; }
                to { box-shadow: 0 0 24px 4px #f7b6d2; }
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="content-wrapper">
                <header class="page-header">
                    <div class="header-content">
                        <div class="header-center">
                        <h1 class="header-title">Ã€ Michelle Nogueira</h1>
                        <div class="header-bars">
                            <span class="bar bar-primary"></span>
                            <span class="bar bar-secondary"></span>
                            <span class="bar bar-accent"></span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="grid-container">
                <div class="grid-cell"><a href="./2025/index.html" class="2025"><img src="./2025.jpg"/><div class="photo-title"><span class="big-text">2025</span>43 anos</div></a></div>
                <div class="grid-cell"><a href="./2024/index.html" class="2024"><img src="./2024.jpg"/><div class="photo-title"><span class="big-text">2024</span>42 anos</div></a></div>
                <div class="grid-cell"><a href="./2023/index.html" class="2023"><img src="./2023.jpg"/><div class="photo-title"><span class="big-text">2023</span>41 anos</div></a></div>
                <div class="grid-cell"><a href="https://youtu.be/gbf-Ln3W1r8" class="2020"><img src="./2020.jpg"/><div class="photo-title"><span class="big-text">2020</span>38 anos</div></a></div>
                <div class="grid-cell"><a href="https://youtu.be/iaZs_Lzxa48" class="2015"><img src="./2015.jpg"/><div class="photo-title"><span class="big-text">2015</span>33 anos</div></a></div>
            </div>
            </div>
        </div>
    </body>
</html>
