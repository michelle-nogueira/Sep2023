<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
            }
            html{
                margin: 10%;
            }
            body{
                margin: 0px;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                font-family: "Rowdies", serif;
                font-weight: 700;
            }
            body > a{
                width: 48%;
                position: relative;
            }
            body > a > img {
                width: 100%;
                border-radius: 25px;
                border: 1px solid gainsboro;
                overflow: hidden;
            }
            body > a > span{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(+10%, -02%);
                /*
                font-size: 14cqw; width
                font-size: 14cqh; height
                font-size: 14cqmin; min of both
                */
                font-size: 12cqw;
            }
            body > a{
                color: rgba(255, 255, 255, 0.4);
            }
            body > a:hover{
                color: rgba(255, 255, 255, 1);
                text-shadow: 1px 1px gray;
            }
            @media (width <= 800px) {
                body{
                    flex-direction: column;
                    /* flex-wrap: wrap; */
                    height: 80vh;
                    justify-content: space-around;
                }
                body > a{
                    /* height: 48%; */
                     width: 100%;
                }
                body > a > span{
                    top: 50%;
                    left: 50%;
                    transform: translate(+10%, -02%);
                    font-size: 24cqw;
                }
            }
        </style>
    </head>
    <body>
        <a href="./2024/index.html" class="2024"><img src="./2024.jpg"/><span>24</span></a>
        <a href="./2023/index.html" class="2023"><img src="./2023.jpg"/><span>23</span></a>
    </body>
</html>
